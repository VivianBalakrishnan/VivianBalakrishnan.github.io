baseURL: http://Vivian.Balakrishnan.Sg
disablePathToLower: true
languageCode: en-us
title: Vivian Balakrishnan
theme: ananke

ignoreLogs:
  - warning-goldmark-raw-html

markup:
  goldmark:
    renderer:
      unsafe: true

pagination:
  pagerSize: 6

params:
  text_color: "mid-gray"

  page_links:
    enabled: true
    limit: 5
  
  facebook:
    enabled: true         # Set false to hide the block
    page: "Vivian.Balakrishnan.Sg"   # Facebook page username
    locale: "en_US"       # SDK locale
    max_width: 500        # maximum width on desktop
    min_height: 400       # minimum height
    smallHeader: false
    hideCover: false
    showFacepile: true
