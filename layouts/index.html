{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height">

  {{ if site.Params.page_links.enabled }}
    {{ partial "page-links.html" . }}
  {{ end }}

  {{ partialCached "facebook-embed.html" . }}

  <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy nested-links
    {{ $.Param "text_color" | compare.Default "mid-gray" }}">
    {{ .Content }}
  </section>

  {{ partial "home-posts.html" . }}

  {{ partial "pagination.html" . }}

</article>
{{ end }}
